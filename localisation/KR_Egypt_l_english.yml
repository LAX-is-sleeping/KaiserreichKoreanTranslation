### Decisions ###
EGY_cairo_pact_decisions:0 "카이로 협약 조인"
EGY_cairo_pact_decisions_desc:0 "The Cairo Pact is to help support the interests of Egypt. To that end we should send out envoys to foreign countries to support our interests."
EGY_meet_with_the_greeks_decision:0 "그리스와 접촉"
EGY_meet_with_the_greeks_decision_desc:0 "The Greeks are the enemies of the Ottoman Empire and seek to take down the Turk. Meeting with them might prove fruitful and lead to them supporting our own ambitions against the Ottoman Empire."
EGY_ally_with_morroco_decision:0 "모로코와 동맹"
EGY_ally_with_morroco_decision_desc:0 "The Sultanate of Morocco has recently become independent. We should send a diplomat to meet with the Moroccans to see about them joining the Cairo Pact."
EGY_ally_with_chari_emirate_decision:0 "샤리 토후국과 동맹"
EGY_ally_with_chari_emirate_decision_desc:0 "As the Chari Emirate borders our southern border, we should seek to ally with them and bring them into our Sphere of Influence."
EGY_ally_with_borno_emirate_decision:0 "보르노 토후국과 동맹"
EGY_ally_with_borno_emirate_decision_desc:0 "As we expand our power we should look to bring the Borno Emirate into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_hausaland_decision:0 "하우사와 동맹"
EGY_ally_with_hausaland_decision_desc:0 "As we expand our power we should look to bring Hausaland into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_zanzibar_decision:0 "잔지바르와 동맹"
EGY_ally_with_zanzibar_decision_desc:0 "As we expand our power we should look to bring Zanzibar into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_maurentania_decision:0 "모리타니와 동맹"
EGY_ally_with_maurentania_decision_desc:0 "As we expand our power we should look to bring Maurentania into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_tuaregs_decision:0 "투아레그와 동맹"
EGY_ally_with_tuaregs_decision_desc:0 "As we expand our power we should look to bring the Tuaregs into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_waddai_decision:0 "와다이와 동맹"
EGY_ally_with_waddai_decision_desc:0 "As we expand our power we should look to bring Waddai into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_somalia_decision:0 "소말리아와 동맹"
EGY_ally_with_somalia_decision_desc:0 "Somalia exists upon the edge of the Horn of Africa, they would make valuable allies to us."
EGY_egyptian_reforms_decisions:0 "이집트 개혁"
EGY_egyptian_reforms_decisions_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."
EGY_improve_literacy_arabic:0 "문해능력 향상"
EGY_improve_literacy_arabic_desc:0 "Egypt has crippling literacy and we must focus on improving the literacy with the country."
